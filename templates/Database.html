<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/style1.css">
    <link rel="stylesheet" type="text/css" href="../static/style3.css">
</head>

<body>
    <div class="site-wrap">

        <nav class="site-nav">

            <div class="name">
                Menu

                <svg width="24" height="24" viewBox="0 0 24 24">
                </svg>
            </div>

            <ul>
                <li><a href="/hom">Home</a></li>
                <li><a href="/query">Query</a></li>
                <li style="background-color: rgb(16, 18, 56)"><a href="/yourdatabase"
                        style="text-decoration: underline;">Your Database</a></li>
                <li><a href="/yourdb">Create Table</a></li>
                <li ><a href="/yourtable">Delete Table</a></li>
                <li><a href="/addemploy">Your Database</a></li>
            </ul>

        </nav>

        <main>
            <header>
                <div class="breadcrumbs">
                    Database
                </div>
            </header>
            <form class="formquery1" method="POST" autocomplete="on" action="/createdb" style="margin-top: 40px;">
                <label for="country_select" class="lbtb">Name:</label>
                <input type="text" placeholder="Your Database name" required style="width: 70%;" name="db_name">
                <button type="submit" class="dele_btn" style="background-color: rgb(89, 167, 89);">Create</button>
            </form>
            <form class="formquery1" method="POST" autocomplete="on" action="/deletedb" style="margin-top: 40px;">
                <label for="country_select" class="lbtb">Select database:</label>
                <select id="tables_select" name="database_name" style="width: 70%;">
                    <option value="">-- Select your database --</option>
                    {% for table_name in tables %}
                    <option value="{{ table_name }}">{{ table_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="dele_btn">Delete</button>
            </form>
            <textarea name="contentt" class="inf"
                placeholder="" style="position: absolute; bottom: 20px;">{{ result_output if result_output is not none else '' }}</textarea>
        </main>

    </div>
</body>

</html>
